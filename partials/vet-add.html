<form class="form-horizontal" role="form" ng-submit="addVet()">
    <div class="form-group">
        <label for="carnet">Carnet</label>
        <input class="form-control" type="text" id="carnet" ng-model="vet.idV">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input class="form-control" type="text" id="name" ng-model="vet.completeName">
    </div>
    <div class="form-group">
        <label for="veterinary">Veterinaria</label>
        <input class="form-control" type="text" id="veterinary" ng-model="vet.veterinary">
    </div>
    <div class="form-group">
        <label for="address">Direccion veterinaria</label>
        <input class="form-control" type="text" id="address" ng-model="vet.address">
    </div>
    <div class="form-group">
        <label for="phone">Numero de contacto</label>
        <input class="form-control" type="text" id="phone" ng-model="vet.phone">
    </div>
    <div class="col-md-12" align="right">
        <input type="submit" class="btn btn-success" value="Registrar">
    </div>
</form>
