<div style="
overflow-y: scroll
">
<h4>Animales que estan siendo valorados</h4>
<table class="table">
    <thead>
    <th></th>
    <th>Nombre</th>
    <th>Fecha de llegada</th>
    <th>Acciones</th>

    </thead>
    <tr ng-repeat="u in valoration">
        <td><img src="http://pomserver.westus.cloudapp.azure.com/{{u.profileimage}}" class="img-circle" width="70" height="70" id="pi"></td>
        <td>{{u.name}}</td>
        <td>{{u.arrivalDate  | date: "dd/MM/yyyy 'a las' h:mma "}}</td>

        <td>
            <a ui-sref="viewAnimal({id:u.id})">
                <button class="btn btn-success">Ver</button>
            </a>
            <button class="btn btn-primary">Historial de estado</button>
            <a ui-sref="viewValorations({id:u.id})">
                <button class="btn btn-success">Valoraciones</button>
            </a>

        </td>
    </tr>
</table>
</div>
